<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sol.fo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        body {
            display: flex;
            /* justify-content: center;
            align-items: center; */
        }

        .title {
            position: absolute;
            width: 100%;
            margin-top: 5%;
        }

        .title img {
            display: block;
            width: 90%;
            margin: auto auto;
        }

        .circle {
            position: absolute;
            top: -60%;
            left: 14%;
            width: 36%;
            height: 36vw;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            width: 20vw;
            height: 20vw;
            background: url(sol3.svg);
            background-size: cover;
            border-radius: 50%;
        }

        .text {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #ffd714;
            animation: rotateText 10s linear infinite;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        .text span {
            position: absolute;
            left: 50%;
            font-size: 5vw;
            transform-origin: 0 18vw;
        }

        @media only screen and (min-width: 1000px) {
            .title {
                width: 1000px;
                margin: 50px 0;
                left: calc(50% - 500px);
            }

            .circle {
                height: 360px;
            }

            .logo {
                width: 200px;
                height: 200px;
            }

            .text span {
                left: 50%;
                font-size: 50px;
                transform-origin: 0 180px;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <img src="sol4.svg" alt="sol.fo">
        <div class="circle">
            <div class="logo"></div>
            <div class="text">
                <p>|||||||||||||||</p>
            </div>
        </div>
    </div>

    <script>
        let text = document.querySelector('.text p');
        text.innerHTML = text.innerText.split("").map(
            (char, i) =>
            `<span style="transform:rotate(${i * 24}deg)">${char}</span>`
            ).join("")
    </script>
</body>
</html>
